<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio Lim - Coding Challenge</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        
      <header> 
         
        <!-- logo e testo -->

          <img class="logo" src="logo.png">
          <h1 class="text-under-logo"> Taking Booleaners from A to B </h1>
        
        </header>

      <nav>
         
        <!-- input delle funzioni aggiuntive, tre button-->
         
         <div class="nav-container">
           <button  type="button">Prenota</button>
           <button  type="button">Termina Prenotazione</button>
           <button  type="button">Accendi Luci</button>
        </div>
    
      </nav>

      <main>
        <!-- input dei monopattini disponibili e con livelli di carica -->
         
      <div class="container-mono">
      
        <!-- Monopattino gino 22 -->

        <div class="row-left"> 
          
          <input type="checkbox">  
          <h2 class="monopattino">Monopattino Gino22</h2>
          <h3 class="via"><span> &#8614;</span> Via Guadalametri - a 220 metri da te <br> Stato carica: </h3>
          <div class="rectangle yellow"></div>
          
        </div>

        <!-- Monopattino mike 24-->

        <div class="row-left"> 
          
          <input type="checkbox">  
          <h2 class="monopattino">Monopattino Mike24</h2>
          <h3 class="via"><span> &#8614;</span> Via Ricciardoni - a 420 metri da te <br> Stato carica: </h3>
          
          <!-- contenitore carica residua -->
          
          <div class="rectangle green"></div>
    
          
        </div>

        <!-- Monopattino Fede154 -->

        <div class="row-left"> 
          
          <input type="checkbox">  
          <h2 class="monopattino">Monopattino Fede154</h2>
          <h3 class="via"><span> &#8614;</span> Via Mentarini - a 490 metri da te <br> Stato carica: </h3>
          <div class="rectangle red"></div>
          
        </div>
      
      </div>

      </main>
 
    </div>
</body>
</html>
